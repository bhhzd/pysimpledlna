<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>DLNA控制器</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="./css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="./css/app.css" />
		<link rel="stylesheet" type="text/css" href="./css/font-awesome.css"/>
		<link href="./css/mui.picker.css" rel="stylesheet" />
		<link href="./css/mui.poppicker.css" rel="stylesheet" />
	</head>

	<body>
		<!--header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">DLNA控制器</h1>
		</header-->
		<div class="mui-content">
			<div class="mui-card">
				<div style="display:none">
				<div class="mui-card-header mui-card-media mui-table-view-cell" style='height: 80px;'>
						<img src="./images/iconfinder_video_40881.png" class="head-image"style='height: 60px;width:60px'/>
						<div class="mui-media-body mui-navigate-right" style='margin-left:65px'>
							<p id='current_file_name' style='line-height:30px;font-size:15px;color:black;overflow-x: hidden;'><!--05.mkv--></p>
							<p id='current_file_time' style='line-height:30px'><!--01:15:30/02:15:30--></p>
						</div>
				</div>
				<p id='video-progress-bar'class="mui-progressbar mui-progressbar-in" data-progress="20"><span></span></p>
				</div>
				<div id='circle-progress-wrapper' class="mui-row">
					<div class="mui-col-sm-12 mui-col-xs-12">
						<div class="mui-table-view-cell">
							<div class="circle-progress-content" style='height:300px;width:300px;margin:0 auto'></div>
						</div>
					</div>
				</div>

				<!--div class="mui-card-content" >
					<div class="flex-container">
						<button id="btn-last" class="main-line"><span class="fa fa-backward fa-2x"></span></button>
						<button id="btn-play" class="main play"><span class="fa fa-play fa-3x"></span></button>
						<button id="btn-stop" class="main stop"><span class="fa fa-stop fa-3x"></span></button>
						<button id="btn-next" class="main-line"><span class="fa fa-forward fa-2x"></span></button>
					</div>
				</div-->
				<div class="mui-card-content" style='margin:5px'>
					<button id='select-video'type="button" class="mui-btn mui-btn mui-btn-block">05.mkv</button>
				</div>
				<!--div class="mui-card-footer" style='padding: 5px'>

				</div-->
			</div>
		</div>
		<script src="./js/mui.js"></script>
		<script src="./js/mui.view.js "></script>
		<script src="./js/mui.picker.js"></script>
		<script src="./js/mui.poppicker.js"></script>
		<script src="./js/circle-progress.js"></script>
		<script src="./js/app.js"></script>

	</body>

</html>
